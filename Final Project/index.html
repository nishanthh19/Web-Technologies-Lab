<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Movie Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Advanced Movie Booking System</h1>
    </header>
    
    <main>
        <section id="movies">
            <h2>Available Movies</h2>
            <div class="movie" data-movie-id="1">
                <h3>Movie Title 1</h3>
                <p>Genre: Action</p>
                <button class="book-button">Book Now</button>
            </div>
            <div class="movie" data-movie-id="2">
                <h3>Movie Title 2</h3>
                <p>Genre: Comedy</p>
                <button class="book-button">Book Now</button>
            </div>
        </section>

        <section id="booking-form" class="hidden">
            <h2>Booking Form</h2>
            <form id="form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="movie">Movie:</label>
                <input type="text" id="movie" name="movie" readonly>

                <label for="seats">Select Seats:</label>
                <div id="seat-map"></div>

                <button type="submit">Confirm Booking</button>
            </form>
            <button id="cancel-button">Cancel</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Advanced Movie Booking Site</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
